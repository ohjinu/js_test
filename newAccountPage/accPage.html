<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <div class="container">
        <div class="box1">
            <div>
              <!-- 아이디, 비번 -->
                <div class="mb-3"> 
                    <label for="id" class="form-label">ID</label>
                  <input type="text" class="form-control" id="id" placeholder="아이디를 입력해주세요">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">PASSWORD</label>
                  <input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력해주세요">
                  <div id="emailHelp" class="form-text">비밀번호는 영어, 숫자 포함 10자리 이상</div>
                </div>

                  <!-- 이메일 -->
                    <label for="email" class="form-label">Email address</label>
                <div class="address d-flex">
                    <div class="col-sm-3">
                      <label class="visually-hidden" for="email1">email1</label>
                      <input type="text" class="form-control" id="email1">
                    </div>

                    <div class="col-sm-4 ps-2">
                      <label class="visually-hidden" for="email2">email2</label>
                      <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" id="email2">
                      </div>
                    </div>

                    <div class="col-sm-4 ps-2 mb-3">
                      <label class="visually-hidden" for="domain">Preference</label>
                      <select class="form-select" id="domain">
                        <option selected >Choose...</option>
                        <option value="naver.com">naver.com</option>
                        <option value="google.com">google.com</option>
                        <option value="daum.net">daum.net</option>
                      </select>
                  </div>
                </div>
                <div class="look_easy">
                <!-- 휴대폰 인증 -->
                  <div class="phone">
                    <label for="number" class="form-label">휴대폰번호 인증</label>
                    <select class="form-select">
                        <option selected>통신사</option>
                        <option value="1">KT</option>
                        <option value="2">SKT</option>
                        <option value="3">LG</option>
                      </select>

                      <div class="input-group my-3 num">
                        <input type="text" class="form-control">
                        <button class="btn btn-outline-secondary" type="button" id="cer">인증번호 요청</button>
                      </div>
                  </div>

                <!-- 이름, 생년월일 -->
                <div class="d-flex">
                    <div class="name col-6">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" placeholder="이름 입력">
                    </div>
                    
                    <div class="birth col-6">
                        <label for="birth" class="form-label">생년월일</label>
                        <input type="text" class="form-control" id="birth" placeholder="생년월일 6자리">
                    </div>
                </div>
                <br>
                <!-- 약관 -->
                <div class="prom">
                    <label for="prom" class="mb-3">약관 동의</label>
                    <div class="allChk">
                      <input class="form-check-input" type="checkbox"  id="allChk">
                      <label class="form-check-label" for="allChk">
                        전체 동의
                      </label>
                      <hr>
                      <div class="pil">
                        <input class="form-check-input chk check11" type="checkbox">
                        <label class="form-check-label" for="check11">
                          필수 선택1
                        </label><br>
                        <input class="form-check-input chk check12" type="checkbox">
                        <label class="form-check-label" for="check12">
                          필수 선택2
                        </label><br>
                      </div>
                      <div class="sun">
                        <input class="form-check-input chk check21" type="checkbox">
                        <label class="form-check-label" for="check21">
                           선택1
                        </label>
                      </div>
                    </div>
                </div>

                <!-- 회원가입 -->
              <div class=" mt-4 d-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary">회원가입</button>
              </div>
            </div> <!-- lookeasy end -->
        </div>
    </div>
    </div>

</body>
